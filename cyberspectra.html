<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>CyberSpectra - Tech Fest 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a192f;
            color: #64ffda;
        }

        header {
            background: #020c1b;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0; 
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        nav a {
            color: #64ffda;
            text-decoration: none;
            margin-left: 30px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffffff;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(45deg, #0a192f, #020c1b);
        }

        .hero-content {
            max-width: 800px;
            padding: 0 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: fadeIn 1.5s;
        }

        .date {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #8892b0;
        }

        .registration-box {
            background: #112240;
            padding: 40px;
            border-radius: 10px;
            margin: 100px auto;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 30px -15px rgba(2,12,27,0.7);
        }

        .registration-button {
            background: #64ffda;
            color: #0a192f;
            padding: 15px 40px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: transform 0.3s;
            border: 2px solid #64ffda;
        }

        .registration-button:hover {
            transform: translateY(-3px);
            background: transparent;
            color: #64ffda;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            background: #020c1b;
            padding: 20px 0;
            text-align: center;
            color: #8892b0;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                text-align: center;
            }

            nav {
                margin-top: 15px;
            }

            nav a {
                margin: 0 10px;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
